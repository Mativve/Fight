<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key fight 0.1</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
</head>

<body>

    <div class="top">
        <div class="left">
            <p>0</p>
        </div>
        <div class="center">
            <p>Round 1</p>
            <p>0:0</p>
        </div>
        <div class="right">
            <p>0</p>
        </div>
    </div>

    <div class="info show">
        <button class="btn startGame"><i class="fas fa-play"></i></button>
    </div>
    
    <div class="settings">
        <div class="content">
            <div class="row"><p>Ustawienia</p></div>
            <div class="row">
                <label class="container">
                 <span class="title">Ciemny szablon</span>
                  <input type="checkbox" checked="checked" id="darkTheme">
                  <span class="checkmark"></span>
                </label>
            </div>
            <div class="row">
                <label class="container">
                 <span class="title">Animacje</span>
                  <input type="checkbox" checked="checked" id="animation">
                  <span class="checkmark"></span>
                </label>
            </div>            
            <div class="row">
                <label for="blueKey">Blue key:</label>
                <select id="blueKey">
                    <option value="81">Q</option>
                    <option value="87">W</option>
                    <option value="69">E</option>
                    <option value="82">R</option>
                    <option value="84">T</option>
                    <option value="65">A</option>
                    <option value="83" selected="selected">S</option>
                    <option value="68">D</option>
                    <option value="70">F</option>
                    <option value="71">G</option>
                    <option value="90">Z</option>
                    <option value="88">X</option>
                    <option value="67">C</option>
                    <option value="86">V</option>
                    <option value="66">B</option>
                </select>
            </div>
            <div class="row">
                <label for="redKey">Red key:</label>
                <select id="redKey">
                    <option value="89">Y</option>
                    <option value="85">U</option>
                    <option value="73">I</option>
                    <option value="79">O</option>
                    <option value="80">P</option>
                    <option value="72">H</option>
                    <option value="74">J</option>
                    <option value="75" selected="selected">K</option>
                    <option value="76">L</option>
                    <option value="59">;</option>
                    <option value="78">N</option>
                    <option value="77">M</option>
                    <option value="44">,</option>
                    <option value="46">.</option>
                    <option value="47">/</option>
                </select>
            </div>            
            
            
            <button class="btn spin settingbtn"><i class="fas fa-times-circle"></i></button>
        </div>
    </div>

    <div class="battle">
        <div class="bar blue">
            S
        </div>
        <div class="bar red">
            K
        </div>
    </div>
    
    <div class="bottom">
        <div class="left">
            <p>&copy; 2018 Mativve</p>
        </div>
        <div class="right">
            <p><button class="btn leaderboardbtn"><i class="fas fa-trophy"></i></button></p>
            <p><button class="btn spin settingbtn"><i class="fas fa-cog"></i></button></p>
        </div>
    </div>  
    
      


    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
